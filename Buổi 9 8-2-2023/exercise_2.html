<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 - HTML DOM</title>
</head>
<body>
    <!-- In this exercise, you need to finish these missions:
    1. Change color of the title
    2. Remove Tropical Fruit Tea from the list
    3. Add "Fruit Yogurt" to the list -->
    <h1 id="title">Coffee Shop Menu</h1>
    <ul id="menu">
        <li>Coffee</li>
        <li>Capuchino</li>
        <li>Milk Tea</li>
        <li id="old-item">Tropical Fruit Tea</li>
        <li>Peach Tea</li>
    </ul>
    <script>
        let title = document.getElementById("title");
        title.style.color = "red";
        let li4 = document.getElementById("old-item");
        li4.innerHTML = "Fruit Yogurt";
    </script>
</body>
</html>
