<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice class and obj</title>
</head>
<body>
    <div>
        Bán kính: <input type="number" id="banKinh">
        Màu: <input id="mau">
        <fieldset>
            <legend>
                Tâm
            </legend>
            X: <input type="number" id="tamX">
            Y: <input type="number" id="tamY">
        </fieldset>
        <button type="button" onclick="veHinh()">Vẽ</button>
    </div>
    
    <canvas id="myCanvas" width="1000" height="800" style="border: 1px solid red;"></canvas>
    <script>
        let Canvas = document.getElementById("myCanvas");
        let context = Canvas.getContext("2d");
        function veHinh(){
            let bankinh = parseInt(document.getElementById("banKinh").value);
            let mau = document.getElementById("mau").value;
            let tamX = parseInt(document.getElementById("tamX").value);
            let tamY = parseInt(document.getElementById("tamY").value);

            let ht = new Circle(bankinh, mau, tamX, tamY);
            ht.draw(context);
        }
        class Circle{
            constructor(nRadius, sColor, x, y){
                this.radius = nRadius;
                this.color = sColor;
                this.centerX = x;
                this.centerY = y;
            }
            getRadius(){
                return this.radius;
            }
            getArea(){
                return Math.PI * this.radius * this.radius;
            }
            draw(mycontext){
                
                mycontext.beginPath();
                mycontext.arc(this.centerX, this.centerY, this.radius, 0, 2 * Math.PI);
                mycontext.strokeStyle(this.color);
                mycontext.stroke();

            }
        }

    </script>
</body>
</html>
