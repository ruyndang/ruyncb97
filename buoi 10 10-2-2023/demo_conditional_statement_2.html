<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        Nhap diem: <input id="mark" type="number">
        <button id="btn-action">Submit</button>
    </form>
    <script>
        let btnAction = document.getElementById("btn-action");
        btnAction.addEventListener("click", () => {
            let courseName = document.getElementById("mark");
            if (courseName.value >= 8.5) {
                console.log("Ban du diem");
            }
            else {
                console.log("Ban chua du diem");
            }
        });

    </script>
</body>
</html>
