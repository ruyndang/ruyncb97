<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
</head>
<body>
    <h1>
        Practice 2 - Chu vi hinh chu nhat
    </h1>
    <p>
        Nhập chiều dài, chiều rộng, tính chu vi
    </p>
    <script>
        let D = parseInt(prompt("Nhập chiều dài"));
        let R = parseInt(prompt("Nhập chiều rộng"));
        let Chuvi = (D + R) * 2;
        alert("Chu vi hình chữ nhật là:" + " " + Chuvi);
    </script>
</body>
</html>
