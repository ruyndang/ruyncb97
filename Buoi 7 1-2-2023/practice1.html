<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Practice1</title>

<body>
    <h1>
        Practice 1 - Square of a number
    </h1>
    <p>
        Nhập vào một số nguyên n. Tính bình phương của n
    </p>
    <script>
        // parseInt: ép kiểu string thành number (Int = interger)
        let n = parseInt(prompt("Please enter n"));
        // alert("Value of n:" + n);
        // alert("Type of n:" + typeof(n));
        let result = n * n;
        alert ("square of" + " " + n +":" + result);
    </script>
</body>
